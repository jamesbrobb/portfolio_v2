<form [formGroup]="form">

  <ng-container *ngFor="let control of controls">

    <ng-container [ngSwitch]="control.controlType">

      <ng-container *ngSwitchCase="'header'">
        <h2>{{control.label}}</h2>
      </ng-container>

      <hr *ngSwitchCase="'divider'"/>

      <ng-container *ngSwitchDefault>

        <div class="control-group" [ngSwitch]="control.controlType" [ngClass]="control.controlType">

          <label [attr.for]="control.key">{{control.label}}:</label>

          <input *ngSwitchCase="'input'"
            [formControlName]="control.key"
            [id]="control.key"
            [name]="control.key"
            [type]="control.type || 'text'"
            [value]="control.value"
            [min]="control.min || 0"
            [max]="control.max || 100"/>

          <select *ngSwitchCase="'select'" [id]="control.key" [formControlName]="control.key">
            <option value="">none</option>
            <option *ngFor="let opt of control.options" [value]="opt.value">{{opt.label || opt.value}}</option>
          </select>

          <json-editor *ngSwitchCase="'json'"
            jsonEditorControl
            [id]="control.key"
            [formControlName]="control.key">
          </json-editor>

        </div>

      </ng-container>

    </ng-container>

  </ng-container>

</form>
